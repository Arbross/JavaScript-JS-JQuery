<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container m-5 w-100 border p-5 bg-light align-middle">
        <div class="d-flex">
            <div class="input-group w-75">
                <input id="user-login" type="text" class="form-control" placeholder="Search login" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div>
                <button id="btn" type="button" class="btn btn-primary">Get User</button>
            </div>
        </div>
        <hr>
        <div class="w-100 d-flex m-1">
            <div class="w-50 justify-content-start">
                <img id="img" class="w-25" style="margin-bottom: 39px;">
                <div class="d-flex justify-content-between">
                    <strong>Name : </strong>
                    <p id="name"></p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <strong>Login : </strong>
                    <p id="login"></p>
                </div>
                <hr>
            </div>
            <div class="w-50 justify-content-end m-1">
                <div class="d-flex justify-content-between">
                    <strong>Url to GitHub : </strong>
                    <p id="url-git"></p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <strong>Blog : </strong>
                    <p id="blog"></p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <strong>City : </strong>
                    <p id="city"></p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <strong>Email : </strong>
                    <p id="email"></p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <strong>Followers : </strong>
                        <p id="followers"></p>
                    </div>
                    <div class="d-flex">
                        <strong>Following : </strong>
                        <p id="follwing"></p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
