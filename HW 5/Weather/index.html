<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
    <style>
        th {
            padding: 20px;
        }

        td {
            padding-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 20px;
        }

        .abs {
            position: absolute;
            top: 50%;
            left: 50%;
            padding-bottom: 300px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-light">
    <header class="container d-flex align-items-center justify-content-between pt-4">
        <div>
            <h1 class="text-info align-items-center" style="font-size: 30px;">CURRENT WEATHER</h1>
        </div>
        <div>
            <form class="d-flex">
                <input id="search-city" class="form-control me-sm-2" type="text" placeholder="Search">
                <button id="btn" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </header>
    <main class="container pt-5" id="main">
        <div>
            <div class="bg-white p-5">
                <div class="d-flex text-info align-items-center justify-content-between">
                    <h4 id="city"></h4>
                    <h4 id="date"></h4>
                </div>
            </div>
            <div class="bg-white p-5 d-flex justify-content-between">
                <div>
                    <h4 id="weather-type"></h4>
                    <img id="main-img" src="" alt="">
                </div>
                <div class="justify-content-md-center">
                    <div>
                        <h2 id="temperature"></h2>
                    </div>
                </div>
                <div class="justify-content-end">
                    <div>
                        <h4 id="min-temperature"></h4>
                        <h4 id="max-temperature"></h4>
                        <h4 id="wind-speed"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white p-5 mt-4 md-4">
            <div>
                <h4 class="align-items-center text-info">Hourly</h4>
            </div>
            <div>
                <table class="p-5">
                    <thead>
                        <tr>
                            <th id="day"></th>
                            <th>7:00</th>
                            <th>10:00</th>
                            <th>13:00</th>
                            <th>15:00</th>
                            <th>18:00</th>
                            <th>21:00</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td><img id="img-1" src="" alt=""></td>
                            <td><img id="img-2" src="" alt=""></td>
                            <td><img id="img-3" src="" alt=""></td>
                            <td><img id="img-4" src="" alt=""></td>
                            <td><img id="img-5" src="" alt=""></td>
                            <td><img id="img-6" src="" alt=""></td>
                        </tr>
                        <tr>
                            <td>Forecast</td>
                            <td id="type-1"></td>
                            <td id="type-2"></td>
                            <td id="type-3"></td>
                            <td id="type-4"></td>
                            <td id="type-5"></td>
                            <td id="type-6"></td>
                        </tr>
                        <tr>
                            <td>Temp(C)</td>
                            <td id="temp-1"></td>
                            <td id="temp-2"></td>
                            <td id="temp-3"></td>
                            <td id="temp-4"></td>
                            <td id="temp-5"></td>
                            <td id="temp-6"></td>
                        </tr>
                        <tr>
                            <td>Wind(km/h)</td>
                            <td id="wind-1"></td>
                            <td id="wind-2"></td>
                            <td id="wind-3"></td>
                            <td id="wind-4"></td>
                            <td id="wind-5"></td>
                            <td id="wind-6"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <main class="container pt-5 text-center abs" id="error-404">
        <h1><span class="text-warning">404</span><br>NOT FOUND</h1>
        <h3>Please enter a different city.</h3>
    </main>
    <script src="file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
